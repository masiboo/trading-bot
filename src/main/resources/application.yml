spring:
  application:
    name: trading-bot
  quartz:
    job-store-type: memory
    properties:
      org:
        quartz:
          scheduler:
            instanceName: TradingBotScheduler
          threadPool:
            threadCount: 2

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.trading: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# InfluxDB Configuration
